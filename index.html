<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeVista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px 0;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بك في CreativeVista</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h2>اسم المنتج 1</h2>
            <p>وصف مختصر للمنتج 1. هذا هو وصف المنتج والذي يمكن أن يتضمن تفاصيل عن ميزات المنتج والفوائد.</p>
            <a href="https://affiliate-link.com/product1" target="_blank">اشترِ الآن</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="منتج 2">
            <h2>اسم المنتج 2</h2>
            <p>وصف مختصر للمنتج 2. هذا هو وصف المنتج والذي يمكن أن يتضمن تفاصيل عن ميزات المنتج والفوائد.</p>
            <a href="https://affiliate-link.com/product2" target="_blank">اشترِ الآن</a>
        </div>
        <!-- أضف المزيد من المنتجات هنا -->
    </div>
</body>
</html>
